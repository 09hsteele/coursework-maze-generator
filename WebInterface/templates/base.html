<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
    {% block head %}
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>{% block title %}{{ this_page }}{% endblock %}</title>
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<nav class="navbar navbar-expand-sm bg-primary-subtle">
    <div class="container-fluid">
        <a href="/" class="navbar-brand">Maze Generator</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#thenavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="thenavbar">
            <ul class="navbar-nav me-auto">
                {% for name, href in [("Home", "/")] %}
                    <li class="nav-item">
                        <a class="nav-link {% if this_page == name %}active{% endif %}" href="{{ href }}">{{ name }}</a>
                    </li>
                {% endfor %}
            </ul>
            <ul class="navbar-nav d-flex">
                <li class="nav-link">Log In</li>
                <li class="nav-link">Sign Up</li>
            </ul>
        </div>
    </div>
</nav>
<div id="content container">
    <div class="p-3">
        {% block content required %} {% endblock %}
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
